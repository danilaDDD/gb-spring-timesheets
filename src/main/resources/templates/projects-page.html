<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects page</title>
</head>
<body>
<h1>Проекты</h1>
<table>
    <thead>
    <tr>
        <th>Идентификатор проекта</th>
        <th>Имя проекта</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project: ${projects}">
        <td><span th:text="${project.id}"></span></td>
        <td><a th:text="${project.name}" th:href="${project.link}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
